{% extends "base.html" %} {% block title %} Timeline {% endblock %} {% block
content %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='styles/timeline.css') }}"
/>

<div class="timeline-container">
  <h1 class="timeline-heading">Timeline</h1>
  <form action="/timeline" method="post" class="timeline-form">
    <div class="form-content">
      {% if user_avatar %}
      <img
        src="{{ user_avatar }}"
        alt="Profile Picture"
        class="profile-picture"
      />
      {% else %}
      <img
        src="{{ url_for('static', filename='img/default-profile.jpg') }}"
        alt="Default Profile Picture"
        class="profile-picture"
      />
      {% endif %}
      <div class="input-group">
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your Name"
          required
        />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your Email"
          required
        />
        <textarea
          id="content"
          name="content"
          placeholder="Start a post"
          required
        ></textarea>
      </div>
    </div>
    <button type="submit">Post</button>
  </form>
  <div id="timeline-posts" class="timeline-posts">
    {% for post in posts %}
    <div class="timeline-post">
      <img
        src="{{ post.avatar_url }}"
        alt="Profile Picture"
        class="profile-picture"
      />
      <div class="post-content">
        <h3>{{ post.name }}</h3>
        <p>{{ post.content }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
