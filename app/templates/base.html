<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta property="og:title" content="Personal Portfolio" />
    <meta property="og:description" content="My Personal Portfolio" />
    <meta property="og:url" content="{{ url }}" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/main.css') }}"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='img/favicon.ico') }}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <title>{% block title %}My Portfolio{% endblock %}</title>
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="navbar">
      <div class="brand">
        <a href="{{ url_for('index') }}">Sammi Ghazzawi</a>
      </div>
      <ul class="nav-list">
        <li class="nav-item">
          <a href="{{ url_for('index') }}" class="nav-link">About</a>
        </li>
        <li class="nav-item">
          <a href="{{ url_for('experience') }}" class="nav-link">Experience</a>
        </li>
        <li class="nav-item">
          <a href="{{ url_for('hobbies') }}" class="nav-link">Hobbies</a>
        </li>
        <li class="nav-item">
          <a href="{{ url_for('timeline') }}" class="nav-link">Timeline</a>
        </li>
      </ul>
      <div class="menu-toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>

    <div class="dropdown-menu" id="dropdown-menu">
      <a href="{{ url_for('index') }}" class="dropdown-link">About</a>
      <a href="{{ url_for('experience') }}" class="dropdown-link">Experience</a>
      <a href="{{ url_for('hobbies') }}" class="dropdown-link">Hobbies</a>
    </div>

    {% block content %}{% endblock %}

    <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
  </body>
</html>
